<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Unit Conversion</title>
</head>
<body>
    <script src="script.js"></script>
    <header>
      
    </header>
    <div class="content">
      <div class="top">
          <h1>Metric/Imperial unit conversion</h1>
          <form action="" method="get"></form>
          <label for="userinput"></label>
          <input type="text" name="userinput" id="userinput" placeholder="0" maxlength="5">
      </form>
      </div>
      <div class="bottom">
          <h2 class="mesurments">Length (Meter/Feet)</h2>
          <p> meters =  feet |  feet =  meters</p>
          <h2 class="mesurments">Volume (Liters/Gallons)</h2>
          <p> liters =  gallons | gallons = liters</p>
          <h2 class="mesurments">Mass (Kilograms/Pounds)</h2>
          <p> kilos =  pounds |  pounds =  kilos</p>
      </div>
  </div>
</body>
</html>
