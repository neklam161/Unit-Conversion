<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Unit Conversion</title>
</head>
<body>
   
    <header>
      
    </header>
    <div class="content">
      <div class="top">
          <h1>Metric/Imperial unit conversion</h1>
          <form action="" method="get"></form>
          <input type="number" name="userinput1" id="userinput" placeholder="0" maxlength="3" oninput=textshow(this.value);converter(this.value) onchange="show(this.value);converter(this.value)"  >
      </form>
      </div>
      <div class="bottom">
          <h2 class="mesurments">Length (Meter/Feet)</h2>
          <p><span class="userinput1"></span> meters = <span id="mettofeet"></span> feet | <span class="userinput1"></span>  feet = <span id="feettomet"></span> meters</p>
          <h2 class="mesurments">Volume (Liters/Gallons)</h2>
          <p><span class="userinput1"></span> liters = <span id="littogal"></span> gallons |<span class="userinput1"></span> gallons = <span id="galtolit"></span> liters</p>
          <h2 class="mesurments">Mass (Kilograms/Pounds)</h2>
          <p><span class="userinput1"></span> kilos = <span id="kilotopound"></span>  pounds |<span class="userinput1"></span>  pounds = <span id="poundtokilo"></span> kilos</p>
          

      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
